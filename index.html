<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>EdgePane —— Pane Perfect Experience</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="./assets/images/logo-d.png" />

        <!-- Then load Tailwind so it can override defaults -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!-- Load custom styles first -->
        <link rel="stylesheet" href="./css/edgepane.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <style></style>

    <body
        class="h-screen flex text-xs sm:text-sm relative overflow-hidden antialiased"
    >
        <!-- Overlay for small screens -->
        <div class="sidebar-overlay"></div>

        <!-- Sidebar -->
        <nav class="sidebar bg-neutral-800" data-state="closed">
            <!-- Sidebar header -->
            <div class="sidebar-header">
                <img src="" alt="Logo" class="sidebar-logo" />
                <div class="sidebar-title">
                    <p class="sidebar-brand-name"></p>
                    <p class="sidebar-brand-tagline"></p>
                </div>
            </div>

            <!-- Sidebar menu -->
            <ul class="sidebar-menu">
                <!-- Section -->
                <li
                    class="sidebar-section-heading"
                    data-section-heading="GENERAL"
                ></li>

                <!-- Links -->
                <li>
                    <a href="" class="sidebar-link">
                        <span class="sidebar-link-icon"
                            ><i class="bi bi-columns-gap"></i
                        ></span>
                        <span class="sidebar-link-text">Dashboard</span>
                    </a>
                </li>

                <li
                    class="sidebar-section-heading"
                    data-section-heading="SYSTEM"
                ></li>
                <!-- Dropdown -->
                <li class="sidebar-dropdown" id="settings">
                    <div class="dropdown-toggle">
                        <span class="sidebar-link-icon"
                            ><i class="bi bi-gear"></i
                        ></span>
                        <span class="sidebar-link-text">Settings</span>
                        <span class="dropdown-arrow"></span>
                    </div>
                    <ul class="dropdown-content">
                        <li>
                            <a href="" class="sidebar-link">
                                <span class="sidebar-link-icon"
                                    ><i class="bi bi-dash"></i
                                ></span>
                                <span class="sidebar-link-text">System</span>
                            </a>
                        </li>
                        <li>
                            <a href="" class="sidebar-link">
                                <span class="sidebar-link-icon"
                                    ><i class="bi bi-dash"></i
                                ></span>
                                <span class="sidebar-link-text"
                                    >Preferences</span
                                >
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="sidebar-dropdown" id="new">
                    <div class="dropdown-toggle">
                        <span class="sidebar-link-icon"
                            ><i class="bi bi-gear"></i
                        ></span>
                        <span class="sidebar-link-text">Settings</span>
                        <span class="dropdown-arrow"></span>
                    </div>
                    <ul class="dropdown-content">
                        <li>
                            <a href="" class="sidebar-link">
                                <span class="sidebar-link-icon"
                                    ><i class="bi bi-dash"></i
                                ></span>
                                <span class="sidebar-link-text">System</span>
                            </a>
                        </li>
                        <li>
                            <a href="" class="sidebar-link">
                                <span class="sidebar-link-icon"
                                    ><i class="bi bi-dash"></i
                                ></span>
                                <span class="sidebar-link-text"
                                    >Preferences</span
                                >
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <div class="main-content">
            <div class="max-w-4xl w-full mx-auto">
                <button class="sidebar-toggle">☰</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./js/edgepane.js"></script>
        <script>
            edgePane.init({
                sidebarState: "closed",
                hoverExpand: true,
                closeOnClickOutside: true,
                dropdownMode: "single",
                rememberDropdowns: true,
                fontFamily: "'Montserrat', sans-serif",
                sidebarWidth: "18rem",
                sidebarColor: "#1f2937",
                textColor: "#e5e7eb",
                activeLinkBg: "rgba(255,255,255,0.15)",
                activeLinkColor: "#e5e7eb",
                iconSize: "auto",
                showBrand: true,
                brand: {
                    brandLogoSrc: "./assets/images/logo-w.png",
                    brandName: "EdgePane",
                    brandTagline: "Pane Perfect Experience",
                    logoWidth: "2rem",
                    logoHeight: "2rem",
                },
                onSidebarToggle: function (state) {
                    console.log("Sidebar toggled:", state);
                },
                onDropdownToggle: function (id, isOpen) {
                    console.log("Dropdown toggled:", id, "isOpen:", isOpen);
                },
            });
        </script>
    </body>
</html>
